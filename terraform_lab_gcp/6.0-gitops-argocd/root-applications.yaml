apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-applications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:ipv1337/terraform-lab-project.git
    path: 6.0-gitops-argocd/applications
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
