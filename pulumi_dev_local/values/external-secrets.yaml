# External Secrets Helm values
installCRDs: false  # We'll use CRD management through the Helm chart

webhook:
  create: true
  port: 8443

certController:
  enabled: true

serviceAccount:
  create: true
  annotations: {}

resources:
  requests:
    cpu: 10m
    memory: 32Mi

crds:
  enabled: true
  keep: false  # Ensures CRDs get removed when uninstalling

# For development - creates a fake SecretStore
dev:
  fakeSecretStore:
    enabled: true
