# External DNS Helm values
sources:
  - service
  - ingress

provider: cloudflare

cloudflare:
  proxied: false

domainFilters:
  - lab.local

policy: sync

interval: 1m

txtOwnerId: k8s

resources:
  requests:
    cpu: 10m 
    memory: 64Mi

# Enable metrics for prometheus
metrics:
  enabled: true
  
# Cloudflare API credentials will be provided through ExternalSecrets or environment variables
env: []
