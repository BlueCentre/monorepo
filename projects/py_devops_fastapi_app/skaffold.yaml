apiVersion: skaffold/v4beta5
kind: Config
metadata:
  # skaffold build -m py-devops-fastapi-app-config
  name: py-devops-fastapi-app-config

build:
  local:
    push: false
  artifacts:
  - image: flyr.io/bazel/py-devops-fastapi-app
    custom:
      buildCommand: ./build.sh
      dependencies:
        paths:
          - ../base_py_fastapi_app/**
          - app/**
          - bin/**
          - tests/**
          - kubernetes/**
          - helm-charts/**
          - ./BUILD.bazel
          - ./build.sh
          - ./skaffold.yaml
        ignore:
          - ./**.md
          - tmp/**

# manifests:
#   rawYaml:
#     - kubernetes/*

deploy:
  helm:
    releases:
    - name: py-devops-fastapi-app-chart
      chartPath: ./helm-charts
      overrides:
        image: flyr.io/bazel/py-devops-fastapi-app

portForward:
- resourceType: deployment
  resourceName: py-devops-fastapi-app-chart
  port: 5000
  localPort: 5000



