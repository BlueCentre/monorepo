apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-springboot-app
  labels:
    app: hello-springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-springboot-app
  template:
    metadata:
      labels:
        app: hello-springboot-app
    spec:
      containers:
      - name: hello-springboot-app
        image: bazel/hello-springboot-app
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
