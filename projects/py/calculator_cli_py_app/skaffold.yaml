apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: calculator-cli-py-app

build:
  artifacts:
    - image: calculator-cli-py-app
      custom:
        buildCommand: |
          # Navigate to monorepo root first
          MONOREPO_ROOT=$(cd ../../.. && pwd)
          cd $MONOREPO_ROOT

          # Run code tests before building artifacts
          bazel test //projects/py/calculator_cli_py_app/...

          # Then build the binary
          bazel build //projects/py/calculator_cli_py_app:calculator_bin

          # Create a simple Dockerfile for the CLI app
          TEMP_DIR=$(mktemp -d)
          cat > $TEMP_DIR/Dockerfile << 'EOF'
          FROM python:3.11-slim

          # Copy the application
          COPY . /app
          WORKDIR /app

          # Create entrypoint script
          RUN echo '#!/bin/bash\npython -m app.calculator' > /app/entrypoint.sh && chmod +x /app/entrypoint.sh

          # Command to run the application
          ENTRYPOINT ["/app/entrypoint.sh"]
          EOF

          # Copy application files
          cp -r projects/py/calculator_cli_py_app/app $TEMP_DIR/
          
          # Build the Docker image
          docker build -t $IMAGE $TEMP_DIR

          # Clean up
          rm -rf $TEMP_DIR
        dependencies:
          paths:
            - "app/**/*"
            - "tests/**/*"
            - "BUILD.bazel"
  local:
    push: false
    useBuildkit: false

manifests:
  rawYaml:
    - kubernetes/job.yaml

deploy:
  kubectl: {}

profiles:
  - name: dev
    activation:
      - command: dev
    patches:
      - op: add
        path: /build/local/push
        value: false
      - op: add
        path: /deploy/kubectl/flags
        value:
          apply:
            - --validate=false
            - --force=true